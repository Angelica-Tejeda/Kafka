<app-navbar></app-navbar>
<div class="container-fluid contenedor-flex">
    <div class="sidebar">
        <div type="submit" class="container-volver" (click)="atras()"><i class="far fa-arrow-alt-circle-left volver"></i> Volver</div>
        <div class="container">
            <div class="img-container"><img class='portadaObra' src="../../../../assets/img/metamorfosisPortada.jpg" alt="Portada de la obra"></div>
            <div class="datosObra-container">
                <p class="titulo">Titulo de Libro</p>
                <ul class="lista-capitulos">
                    <li>Capitulo 1: Lorem Ipsum</li>
                    <li>Capitulo 2: Lorem Ipsum</li>
                    <li>Capitulo 3: Lorem Ipsum</li>
                </ul>
                <button type="submit" class="btn btn-danger">Publicar</button>
            </div>
        </div>
    </div>
    <!--Fin sidebar-->
    <div class="contenedor-obra">
        <div class="barra-herramientas">
            <a routerLink="." (click)="save_libro(contenido.value,titulo.value)"><i class="fa fa-floppy-o" aria-hidden="true"></i></a>
            <i class="fa fa-bold" aria-hidden="true"></i>
            <i class="fa fa-italic" aria-hidden="true"></i>
            <i class="fa fa-superscript" aria-hidden="true"></i>
            <i class="fa fa-underline" aria-hidden="true"></i>
            <i class="fas fa-highlighter"></i>
            <i class="fa fa-align-left" aria-hidden="true"></i>
            <i class="fa fa-align-center" aria-hidden="true"></i>
            <i class="fa fa-align-right" aria-hidden="true"></i>

        </div>

        <textarea [value]="tituloarea" #titulo class="area" placeholder="Titulo del capÃ­tulo." id="capitulo"></textarea>

        <textarea [value]="contenidoarea" #contenido class="area" placeholder="Comienza tu historia." id="descripcion"></textarea>
    </div>
    <!--Fin de contenedor barra de herramientas y texto obra-->
</div>
