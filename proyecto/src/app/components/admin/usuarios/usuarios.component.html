<app-navbar></app-navbar>
<div style="margin-right: auto; margin-left: auto;" class="row"><div
  style="margin-right: auto; margin-left: auto;" class="col-lg-10">
  <div style="background-color:black;" class="card">
      <div style="background-color: #A05344;" class="card-body">
          <h4 class="card-title">Usuarios</h4>
          <h6 class="card-subtitle">Add class</h6>
          <div class="table-responsive">
              <table  class="table">
                  <thead>
                      <tr>
                          <th>id</th>
                          <th>Usuario</th>

                          <th>correo</th>
                          <th>Role</th>
                          <th>Activo</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let user of usuarios">
                          <td>{{user.id}}</td>
                          <td>{{user.nombre_usuario}}</td>

                          <td>{{user.correo}}</td>
                          <td><span class="label label-danger">{{user.rol}}</span> </td>
                          <td>
                            <select name="" id="" (change)="cambiarActivo(user,$event)">
                              <option value="on">True</option>
                              <option value="off">False</option>
                            </select>
                          </td>
                      </tr>

                  </tbody>
              </table>
          </div>
      </div>
  </div>
</div></div>
